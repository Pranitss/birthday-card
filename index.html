<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    #heart-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #heart {
      position: relative;
      width: 100px;
      height: 90px;
      background-color: #e53935;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
    }

    #heart::before,
    #heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #e53935;
      border-radius: 50%;
    }

    #heart::before {
      top: -50px;
      left: 0;
    }

    #heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .greeting {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      margin-top: 20px;
      z-index: 1;
    }

    .heart-fall {
      position: absolute;
      width: 20px;
      height: 18px;
      background-color: #e53935;
      transform: rotate(-45deg);
      animation: fallAnimation 3s infinite linear;
      opacity: 0;
    }

    @keyframes fallAnimation {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(500px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="heart-container">
    <div id="heart"></div>
    <div class="greeting">Happy Birthday, Best Friend!</div>
    <!-- Add falling hearts dynamically using JavaScript -->
  </div>

  <script>
    function createFallingHearts() {
      const container = document.getElementById('heart-container');

      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-fall';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = Math.random() * 2 + 2 + 's';
        container.appendChild(heart);
      }
    }

    createFallingHearts();
  </script>
</body>
</html>
